<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Theme System Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .navbar.dark {
            background: rgba(0, 0, 0, 0.95);
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        
        section[data-theme="light"] {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        
        section[data-theme="dark"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .theme-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .current-theme {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="logo" id="logo">Bellatrix iX</div>
    </div>
    
    <!-- Current Theme Indicator -->
    <div class="current-theme" id="currentTheme">
        Current Navbar Theme: <span id="themeDisplay">dark</span>
    </div>
    
    <!-- Test Sections -->
    <section class="section" data-theme="dark">
        <div>
            <div>Section 1 - DARK Theme</div>
            <div class="theme-indicator">data-theme="dark"</div>
        </div>
    </section>
    
    <section class="section" data-theme="light">
        <div>
            <div>Section 2 - LIGHT Theme</div>
            <div class="theme-indicator">data-theme="light"</div>
        </div>
    </section>
    
    <section class="section" data-theme="dark">
        <div>
            <div>Section 3 - DARK Theme</div>
            <div class="theme-indicator">data-theme="dark"</div>
        </div>
    </section>
    
    <section class="section" data-theme="light">
        <div>
            <div>Section 4 - LIGHT Theme</div>
            <div class="theme-indicator">data-theme="light"</div>
        </div>
    </section>

    <script>
        // Theme detection utility (simplified version of our React utility)
        function detectCurrentSectionTheme(navbarHeight = 60) {
            const checkY = navbarHeight + 10;
            const sections = Array.from(document.querySelectorAll("[data-theme]"));
            let foundTheme = "dark";
            
            for (let section of sections) {
                const rect = section.getBoundingClientRect();
                if (rect.top <= checkY && rect.bottom > checkY) {
                    foundTheme = section.getAttribute("data-theme") || "dark";
                    break;
                }
            }
            
            return foundTheme;
        }
        
        // Update navbar theme
        function updateNavbarTheme() {
            const currentTheme = detectCurrentSectionTheme();
            const navbar = document.getElementById('navbar');
            const themeDisplay = document.getElementById('themeDisplay');
            
            if (currentTheme === 'dark') {
                navbar.classList.add('dark');
            } else {
                navbar.classList.remove('dark');
            }
            
            themeDisplay.textContent = currentTheme;
        }
        
        // Initial setup
        updateNavbarTheme();
        
        // Listen for scroll events
        window.addEventListener('scroll', updateNavbarTheme);
        window.addEventListener('resize', updateNavbarTheme);
        
        console.log('Section Theme System Test Loaded');
        console.log('Scroll to see the navbar theme change based on section data-theme attributes');
    </script>
</body>
</html>
